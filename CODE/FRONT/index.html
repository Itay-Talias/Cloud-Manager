<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link

        />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>

            <div class="navbar">
                <img class="logo" src="./images/logo.png" />

                <div class="box">
                    <div class="wave one"></div>
                    <div class="wave two"></div>
                    <div class="wave three"></div>
                </div>

                <div class="filter-bar">
                    <div class="states-filter">
                        <ul>
                            <li>
                                <label class="filter">
                                    running
                                    <input
                                        type="checkbox"
                                        id="running-check-box"
                                        checked="checked"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="filter">
                                    stopped
                                    <input
                                        type="checkbox"
                                        id="stopped-check-box"
                                        checked="checked"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="filter">
                                    termineted
                                    <input
                                        type="checkbox"
                                        id="terminated-check-box"
                                        checked="checked"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="filter">
                                    reboot
                                    <input
                                        type="checkbox"
                                        id="reboot-check-box"
                                        checked="checked"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="filter">
                                    t2-micro
                                    <input
                                        type="checkbox"
                                        id="t2-micro-check-box"
                                        checked="checked"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                            <li>
                                <label class="filter">
                                    t1-micro
                                    <input
                                        type="checkbox"
                                        id="t1-micro-check-box"
                                        checked="checked"
                                    />
                                    <span class="checkmark"></span>
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <button
                            id="filter-btn"
                            class="btn btn-outline-secondary"
                            type="button"
                        >
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============================= TEMPLATE SCRIPTS ============================= -->

        <script id="instance-card-template" type="text/x-handlebars-template">
            {{#each instances}}
                <div class="swiper-slide card">
                    <div class="card-content" data-id="{{ID}}">
                        <div class="image">
                            <img src="./images/ec2_img.png" />
                        </div>

                        <div class="ec2_display">
                            <span class="ec2_name">{{Name}}</span>
                            <span class="ec2_type">{{Type}}</span>
                        </div>

                        <div class="ec2_info">
                            <li class="card-id">ID: {{ID}}</li>
                            <li class="card-state">State: {{State}}</li>
                            <li>AMI: {{AMI}}</li>
                            <li class="ip">IPV4: {{PublicIPv4Address}}</li>
                        </div>

                        <div class="instance_options">
                            <i class="fa-solid fa-play fa-1x resume-button"></i>
                            <i class="fa-solid fa-stop fa-1x stop-button"></i>
                            <i
                                class="fa-solid fa-power-off fa-1x power-off-button"
                            ></i>
                            <i
                                class="fa-solid fa-arrows-rotate fa-1x refresh-button"
                            ></i>
                        </div>
                    </div>
                </div>
            {{/each}}
        </script>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
        "></script>
        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 5,
                spaceBetween: 15,
                slidesPerGroup: 5,
                loop: true,
                loopFillGroupWithBlank: true,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"
        ></script>
        <script src="./build/ec2InstanceInterface.js"></script>
        <script src="./build/DataModel.js"></script>
        <script src="./build/FetchInstancesFromServer.js"></script>
        <script src="./build/RenderModule.js"></script>
